<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>User Names</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-5">
                <h1>Here are the Users</h1>
                <table class="table table-striped table-bordered">
                    <thead class="table-light table-bordered">
                        <th>User Name</th>
                        <th>Email</th>
                    </thead>
                    <tbody>
                        {% for usuario in all_usuarios %}
                            <tr>
                                <td>{{usuario.username}}</td>
                                <td>{{usuario.email}}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="col-2"></div>
            <div class="col-5">
                <h1>Add A user</h1>
                <div id="mensajeAlerta"></div>
                <form action="/create_usuario" method="post" id="formulario">
                    <div class="mb-3">
                        <label for="username" class="form-label">User Name:</label>
                        <input type="text" class="form-control" name="username" id="txt_username">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" name="email" id="txt_email">
                    </div>
                    <button type="submit" class="btn btn-primary">Add User</button>
                </form>
            </div>
        </div>
    </div>
    <script src="{{url_for('static', filename='main.js')}}"></script>
</body>
</html>
